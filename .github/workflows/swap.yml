name: TON to CDT Swap

on:
  workflow_dispatch:

jobs:
  swap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install @ton/ton @ton/crypto node-fetch dotenv

      - name: Run swap
        run: node src/swap.js
        env:
          TONCENTER_API_KEY: ${{ secrets.TONCENTER_API_KEY }}
          WALLET_MNEMONIC: ${{ secrets.WALLET_MNEMONIC }}
          CDT_CONTRACT: ${{ secrets.CDT_CONTRACT }}
          FIXED_RATE: ${{ secrets.FIXED_RATE }}
