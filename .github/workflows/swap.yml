name: TON-CDT Swap

on:
  workflow_dispatch:

jobs:
  run-swap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Show environment variables (debug)
        run: |
          echo "TONCENTER_API_KEY=$TONCENTER_API_KEY"
          echo "WALLET_ADDRESS=$WALLET_ADDRESS"
          echo "WALLET_MNEMONIC=$WALLET_MNEMONIC"
          echo "WALLET_PRIVATE_KEY=$WALLET_PRIVATE_KEY"
          echo "CDT_CONTRACT=$CDT_CONTRACT"
          echo "FIXED_RATE=$FIXED_RATE"
        env:
          TONCENTER_API_KEY: ${{ secrets.TONCENTER_API_KEY }}
          WALLET_ADDRESS: ${{ secrets.WALLET_ADDRESS }}
          WALLET_MNEMONIC: ${{ secrets.WALLET_MNEMONIC }}
          WALLET_PRIVATE_KEY: ${{ secrets.WALLET_PRIVATE_KEY }}
          CDT_CONTRACT: ${{ secrets.CDT_CONTRACT }}
          FIXED_RATE: ${{ secrets.FIXED_RATE }}

      - name: Run swap script
        run: node src/swap.js
        env:
          TONCENTER_API_KEY: ${{ secrets.TONCENTER_API_KEY }}
          WALLET_ADDRESS: ${{ secrets.WALLET_ADDRESS }}
          WALLET_MNEMONIC: ${{ secrets.WALLET_MNEMONIC }}
          WALLET_PRIVATE_KEY: ${{ secrets.WALLET_PRIVATE_KEY }}
          CDT_CONTRACT: ${{ secrets.CDT_CONTRACT }}
          FIXED_RATE: ${{ secrets.FIXED_RATE }}
