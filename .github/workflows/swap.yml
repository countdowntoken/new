name: Swap CDT and TON

on:
  schedule:
    - cron: "*/5 * * * *" # ÿßÿ¨ÿ±ÿß€å Ÿáÿ± 5 ÿØŸÇ€åŸÇŸá
  workflow_dispatch:

jobs:
  swap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          echo "üì¶ Installing dependencies..."
          npm install
          echo "‚úÖ Dependencies installed."

      - name: Check environment variables
        run: |
          echo "üîç Checking environment variables..."
          if [ -z "${{ secrets.TONCENTER_API_KEY }}" ]; then echo "‚ùå TONCENTER_API_KEY is missing!"; exit 1; fi
          if [ -z "${{ secrets.WALLET_ADDRESS }}" ]; then echo "‚ùå WALLET_ADDRESS is missing!"; exit 1; fi
          if [ -z "${{ secrets.WALLET_PRIVATE_KEY }}" ] && [ -z "${{ secrets.WALLET_MNEMONIC }}" ]; then echo "‚ùå WALLET_PRIVATE_KEY or WALLET_MNEMONIC is missing!"; exit 1; fi
          if [ -z "${{ secrets.CDT_CONTRACT }}" ]; then echo "‚ùå CDT_CONTRACT is missing!"; exit 1; fi
          if [ -z "${{ secrets.FIXED_RATE }}" ]; then echo "‚ö†Ô∏è FIXED_RATE is missing! Using default value 20000"; fi
          echo "‚úÖ All required environment variables are set."

      - name: Run swap script
        env:
          TONCENTER_API_KEY: ${{ secrets.TONCENTER_API_KEY }}
          WALLET_ADDRESS: ${{ secrets.WALLET_ADDRESS }}
          WALLET_MNEMONIC: ${{ secrets.WALLET_MNEMONIC }}
          WALLET_PRIVATE_KEY: ${{ secrets.WALLET_PRIVATE_KEY }}
          CDT_CONTRACT: ${{ secrets.CDT_CONTRACT }}
          FIXED_RATE: ${{ secrets.FIXED_RATE }}
        run: |
          echo "üöÄ Starting swap process..."
          echo "Wallet: $WALLET_ADDRESS"
          echo "CDT Contract: $CDT_CONTRACT"
          echo "Fixed rate: $FIXED_RATE"
          node src/swap.js || { echo "‚ùå Swap script failed!"; exit 1; }
          echo "‚úÖ Swap process finished successfully."
