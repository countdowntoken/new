import 'dotenv/config';
import fetch from 'node-fetch';
import { mnemonicToPrivateKey } from '@ton/crypto';
import { TonClient, WalletContractV4, internal } from '@ton/ton';

const {
  TONCENTER_API_KEY,
  WALLET_ADDRESS,
  WALLET_MNEMONIC,
  WALLET_PRIVATE_KEY,
  CDT_CONTRACT,
  FIXED_RATE
} = process.env;

if (!TONCENTER_API_KEY || !WALLET_ADDRESS || (!WALLET_MNEMONIC && !WALLET_PRIVATE_KEY) || !CDT_CONTRACT) {
  console.error('Missing environment variables. Set TONCENTER_API_KEY, WALLET_ADDRESS, WALLET_MNEMONIC (or WALLET_PRIVATE_KEY), CDT_CONTRACT.');
  process.exit(1);
}

(async () => {
  try {
    console.log('ğŸ”¹ Connecting to TON center API...');
    const client = new TonClient({
      endpoint: 'https://toncenter.com/api/v2/jsonRPC',
      apiKey: TONCENTER_API_KEY
    });

    console.log(`ğŸ”¹ Wallet Address: ${WALLET_ADDRESS}`);
    console.log(`ğŸ”¹ CDT Contract: ${CDT_CONTRACT}`);
    console.log(`ğŸ”¹ Fixed Rate: ${FIXED_RATE}`);

    let keyPair;
    if (WALLET_MNEMONIC) {
      console.log('ğŸ”¹ Importing wallet from mnemonic...');
      keyPair = await mnemonicToPrivateKey(WALLET_MNEMONIC.split(' '));
    } else {
      console.log('ğŸ”¹ Using provided private key...');
      keyPair = { secretKey: Buffer.from(WALLET_PRIVATE_KEY, 'hex') };
    }

    const wallet = WalletContractV4.create({
      workchain: 0,
      publicKey: keyPair.publicKey
    });

    console.log('ğŸ”¹ Getting wallet balance...');
    const balance = await client.getBalance(wallet.address);
    console.log(`ğŸ’° Wallet Balance: ${balance / 1e9} TON`);

    console.log('ğŸ”¹ Fetching incoming transactions...');
    const tx = await client.getTransactions(WALLET_ADDRESS, { limit: 1 });
    console.log('ğŸ“œ Latest Transaction:', tx);

    if (tx.length === 0) {
      console.log('âš ï¸ No transactions found.');
      return;
    }

    const lastTx = tx[0];
    if (!lastTx.in_msg || !lastTx.in_msg.value) {
      console.log('âš ï¸ No TON received in last transaction.');
      return;
    }

    const tonAmount = parseInt(lastTx.in_msg.value) / 1e9;
    console.log(`ğŸ’ Received TON: ${tonAmount}`);

    const cdtAmount = tonAmount * parseFloat(FIXED_RATE);
    console.log(`ğŸ”„ Will send CDT amount: ${cdtAmount}`);

    console.log('ğŸ”¹ Sending CDT...');
    await client.sendExternalMessage(wallet, wallet.createTransfer({
      secretKey: keyPair.secretKey,
      toAddress: CDT_CONTRACT,
      amount: BigInt(Math.floor(cdtAmount * 1e9)),
      seqno: await wallet.getSeqno(client),
      sendMode: 3
    }));

    console.log('âœ… Swap completed successfully.');

  } catch (err) {
    console.error('âŒ Error during swap process:', err);
    process.exit(1);
  }
})();
